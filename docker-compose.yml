version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: delval_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - delval_network

  backend:
    build: ./backend-project
    container_name: delval_backend
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/delval
      - PORT=5000
    depends_on:
      - mongodb
    networks:
      - delval_network

  frontend:
    build: ./frontend-project
    container_name: delval_frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - delval_network

  mailhog:
    image: mailhog/mailhog
    container_name: delval_mail
    ports:
      - "1025:1025" # SMTP port
      - "8025:8025" # Web UI port
    networks:
      - delval_network

  ssh-server:
    image: linuxserver/openssh-server
    container_name: delval_ssh
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - USER_PASSWORD=delvaladmin # Default password for the team
      - USER_NAME=admin
    volumes:
      - ./scripts:/home/admin/scripts # Give access to CI/CD scripts
    ports:
      - "2222:22" # Mapping to 2222 to avoid conflict with host SSH
    restart: unless-stopped
    networks:
      - delval_network

networks:
  delval_network:
    driver: bridge

volumes:
  mongodb_data:
