version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: delval_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - delval_network

  backend:
    build: ./backend-project
    container_name: delval_backend
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/delval
      - PORT=5000
    depends_on:
      - mongodb
    networks:
      - delval_network

  frontend:
    build: ./frontend-project
    container_name: delval_frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - delval_network

  mailhog:
    image: mailhog/mailhog
    container_name: delval_mail
    ports:
      - "1025:1025" # SMTP port
      - "8025:8025" # Web UI port
    networks:
      - delval_network

networks:
  delval_network:
    driver: bridge

volumes:
  mongodb_data:
