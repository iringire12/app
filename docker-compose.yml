version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: delval_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      delval_network:
        ipv4_address: 172.20.0.4

  backend:
    build: ./backend-project
    container_name: delval_backend
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/delval
      - PORT=5000
    depends_on:
      - mongodb
    networks:
      delval_network:
        ipv4_address: 172.20.0.2

  frontend:
    build: ./frontend-project
    container_name: delval_frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      delval_network:
        ipv4_address: 172.20.0.3

  mailhog:
    image: mailhog/mailhog
    container_name: delval_mail
    ports:
      - "1025:1025" # SMTP port
      - "8025:8025" # Web UI port
    networks:
      delval_network:
        ipv4_address: 172.20.0.5

  ssh-server:
    image: linuxserver/openssh-server
    container_name: delval_ssh
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - USER_PASSWORD=delvaladmin # Default password for the team
      - USER_NAME=admin
    volumes:
      - ./scripts:/home/admin/scripts # Give access to CI/CD scripts
    ports:
      - "2222:22" # Mapping to 2222 to avoid conflict with host SSH
    restart: unless-stopped
    networks:
      delval_network:
        ipv4_address: 172.20.0.6

  dns-server:
    image: coredns/coredns
    container_name: delval_dns
    volumes:
      - ./Corefile:/Corefile
    command: -conf /Corefile
    ports:
      - "53:53/udp"
      - "53:53/tcp"
    networks:
      delval_network:
        ipv4_address: 172.20.0.10

networks:
  delval_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24

volumes:
  mongodb_data:
